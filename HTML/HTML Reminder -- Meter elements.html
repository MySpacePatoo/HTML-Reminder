<! DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark light" />

        <title>HTML Reminder -- Meter elements</title>
    </head>
    <body>
        <h1>This is my page <q>PSpace IT</q></h1>
        <hr/>
        <h3>HTML Reminder -- Meter element</h3>
        &lt;meter&gt; element
        <hr/>
        <p>The meter element is used to display a gauge:</p>
        <label for="disk_c">Disk usage C:</label>
        <meter id="disk_c" value="2" min="0" max="10">2 out of 10</meter><br>
        <br/>
        <label for="disk_d">Disk usage D:</label>
        <meter id="disk_d" value="0.6">60%</meter>

        <p><strong>Note:</strong> The meter tag is not supported in Edge 12 (or earlier).
        </p>
        
    </body>
<html>
