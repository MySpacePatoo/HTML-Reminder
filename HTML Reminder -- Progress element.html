<!DOCTYPE html>
<html lang="en-US" >
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark light" />
        <meta name="author about" content="PspaceIT"/>
        <meta name="description about" content="This is an example page to demonstrate usage of metadata on web pages."/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Reminder -- Progress element</title>
    </head>
    <body>
        <h1><q>PSpace IT</q></h1>
        <hr/>
        <h3>HTML Reminder -- progress element</h3>
        <p style="color: red">&lt;progress&gt; element
        </p>
        <label for="file">Downloading progress:</label>
        <progress id="file" value="32" max="100"> 32% 
        </progress>
        
        <hr/>
        <p style="color:green">
            <b style="font-size:20px">Note:</b> Press <kbd>Ctrl</kbd> + <kbd>U</kbd> to view source code.
        </p> 
    </body>
<html>
